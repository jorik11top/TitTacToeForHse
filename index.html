<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="menu">
  <button id="vsBot">Игра с ботом</button>
  <button id="vsPlayer">Игра с игроком</button>
</div>
<div class="game-container hidden" id="gameContainer">
  <div class="result" id="result"></div>
  <div class="board-container">
    <div class="current-mode" id="currentMode"></div> <!-- Новый элемент для отображения текущего режима игры -->
    <div class="board" id="board"></div>
    <div class="buttons" id="buttons">
      <button id="restart">Рестарт</button>
      <button id="changeMode">Выбрать другой режим</button>
    </div>
  </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
